name: ENV variables
on: push
jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Push a random file
        run: |
          pwd
          ls -ali
          git init
          git remote add origin "https://${{ github.actor }}:${{ github.token }}@github.com/${{github.repository}}.git"
          git config --global user.email "michael.kyagulanyi@nbcuni.com"
          git config --global user.name "mkyagulanyi-nbcuni"
          git fetch
          git checkout master
          git branch --set-upstream-to=origin/master
          git pull
          ls -ali
          echo $RANDOM >> random.txt
          ls -ali
          git add -A
          git commit -m "Random commit"
          git push
      - name: Create GitHub issue REST API
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."
            }' \
          --fail